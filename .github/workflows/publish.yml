name: Auto Publish VS Code Extension

on:
  push:
    tags:
      - 'v0.*'
    branches:
      - main

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Get Current Version
        id: get-version
        run: echo "version=$(jq -r .version package.json)" >> $GITHUB_OUTPUT

      - name: Update Version (tag = minor, push = patch)
        id: bump
        run: |
          VERSION=$(jq -r .version package.json)
          MAJOR=$(echo $VERSION | cut -d. -f1)
          MINOR=$(echo $VERSION | cut -d. -f2)
          PATCH=$(echo $VERSION | cut -d. -f3)

          if [[ "${{ github.ref }}" == refs/tags/v0.* ]]; then
            MINOR=$((MINOR + 1))
            PATCH=0
          else
            PATCH=$((PATCH + 1))
          fi

          NEW_VERSION="$MAJOR.$MINOR.$PATCH"
          jq ".version = \"$NEW_VERSION\"" package.json > temp.json && mv temp.json package.json

          echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "ðŸ”§ Updated version to $NEW_VERSION"

      - name: Commit and Push Version Bump
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add package.json
          git commit -m "ðŸ”– Bump version to ${{ steps.bump.outputs.new_version }}"
          git push

      - name: Install vsce
        run: npm install -g vsce

      - name: Publish to VS Code Marketplace
        run: vsce publish -p ${{ secrets.VSCE_TOKEN }} 
