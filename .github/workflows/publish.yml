name: Publish Switch

on:
  push:
    branches:
      - main

jobs:
  switch:
    runs-on: ubuntu-latest
    steps:
      - name: 🕹️ Manual Publish Switch
        run: |
          if [[ "${{ secrets.MANUAL_PUBLISH }}" == "true" ]]; then
            echo "✅ MANUAL_PUBLISH is true — would publish here."
          else
            echo "🛑 MANUAL_PUBLISH is false — skipping."
          fi
        env:
          MANUAL_PUBLISH: ${{ secrets.MANUAL_PUBLISH }}
