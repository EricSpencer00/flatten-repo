# .github/workflows/publish.yml
name: Publish Extension

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          
      - name: Install dependencies
        run: npm install
        
      - name: Run tests
        run: npm test
        
      - name: Package extension
        run: npm run package
        
      - name: Publish extension
        run: npm run publish
        env:
          VSCE_PAT: ${{ secrets.VSCE_PAT }}