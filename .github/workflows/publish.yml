name: Publish VS Code Extension

on:
  push:
    tags:
      - 'v*' # Only run on version tags like v0.0.3, v3, etc.

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout repository
        uses: actions/checkout@v3

      - name: ðŸ§° Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: ðŸ“¦ Install vsce
        run: npm install -g vsce

      - name: ðŸ” Authenticate with VSCE token
        run: echo "//registry.npmjs.org/:_authToken=${{ secrets.VSCE_PAT }}" > ~/.npmrc

      - name: ðŸš€ Package extension
        run: vsce package

      - name: âœ… Fake Publish (manual mode)
        run: |
          echo "Skipping publish to Marketplace (manual mode)"
          if [[ "${{ secrets.FAIL_PUBLISH }}" == "true" ]]; then
            echo "FAIL_PUBLISH is true â€” exiting with failure"
            exit 1
          fi
        env:
          FAIL_PUBLISH: ${{ secrets.FAIL_PUBLISH }}
