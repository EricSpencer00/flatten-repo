name: Auto Publish VS Code Extension

on:
  push:
    tags:
      - 'v*.*.*'
    branches:
      - main

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Determine New Version
        id: version
        run: |
          if [[ "${{ github.ref }}" == refs/tags/v* ]]; then
            TAG_VERSION="${GITHUB_REF#refs/tags/v}"
            echo "Detected version tag: $TAG_VERSION"
            jq ".version = \"$TAG_VERSION\"" package.json > temp.json && mv temp.json package.json
            echo "new_version=$TAG_VERSION" >> $GITHUB_OUTPUT
          else
            VERSION=$(jq -r .version package.json)
            MAJOR=$(echo $VERSION | cut -d. -f1)
            MINOR=$(echo $VERSION | cut -d. -f2)
            PATCH=$(echo $VERSION | cut -d. -f3)
            PATCH=$((PATCH + 1))
            NEW_VERSION="$MAJOR.$MINOR.$PATCH"
            jq ".version = \"$NEW_VERSION\"" package.json > temp.json && mv temp.json package.json
            echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT
          fi

      - name: Commit and Push Version Bump (if not tag)
        if: startsWith(github.ref, 'refs/heads/')
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add package.json
          git commit -m "ðŸ”– Bump version to ${{ steps.version.outputs.new_version }}"
          git push

      - name: Install vsce
        run: npm install -g vsce

      - name: Publish to VS Code Marketplace
        run: vsce publish -p $VSCE_TOKEN
        env:
          VSCE_TOKEN: ${{ secrets.VSCE_PAT }}
